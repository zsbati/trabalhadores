services:
  - type: web
    name: trabalhadores
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn teachers.wsgi"
    envVars:
      - key: SECRET_KEY
        fromEnv: SECRET_KEY
      - key: DEBUG
        fromEnv: DEBUG
      - key: ALLOWED_HOSTS
        fromEnv: ALLOWED_HOSTS
      - key: DATABASE_URL
        fromEnv: DATABASE_URL
