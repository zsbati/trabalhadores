{% extends 'base.html' %}
{% load static %}

<style>
.card { border-radius: 10px; }
.card-header { border-bottom: none; }
</style>

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Confirm Student Deactivation</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to deactivate the student: <strong>{{ student.username }}</strong>?</p>
                    <p class="text-muted">This action can be undone by reactivating the student later.</p>
                    
                    <div class="mt-3">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Deactivate Student</button>
                        </form>
                        <a href="{% url 'manage_students' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
