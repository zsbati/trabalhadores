{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirmar Remoção do Trabalhador</h5>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja remover permanentemente o trabalhador <strong>{{ teacher.user.username }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Remover Trabalhador</button>
                        <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
