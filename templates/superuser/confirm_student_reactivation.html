{% extends 'base.html' %}
{% load static %}

<style>
.card { border-radius: 10px; }
.card-header { border-bottom: none; }
</style>

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Confirmar Reativação do Cliente</h5>
                </div>
                <div class="card-body">
                    <p>Tem certeza que deseja reativar o cliente: <strong>{{ student.user.username }}</strong>?</p>
                    <p class="text-muted">This will make the student's account active again.</p>
                    
                    <div class="mt-3">
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success">Sim, Reativar Cliente</button>
                        </form>
                        <a href="{% url 'manage_students' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
