{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">{{ title }}</h5>
                </div>
                <div class="card-body">
            </div>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label" style="background-color: white; padding: 4px 8px; border-radius: 4px;">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label" style="background-color: white; padding: 4px 8px; border-radius: 4px;">Description</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.price.id_for_label }}" class="form-label" style="background-color: white; padding: 4px 8px; border-radius: 4px;">Price</label>
                    {{ form.price }}
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="{{ form.is_active.id_for_label }}" name="{{ form.is_active.name }}" {% if form.is_active.value %}checked{% endif %}>
                    <label class="form-check-label" style="background-color: white; padding: 4px 8px; border-radius: 4px;">Active</label>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'manage_services' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
