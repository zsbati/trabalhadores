{% extends 'base.html' %}
{% block title %}Nenhum Relatório de Salário{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">No Salary Report</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">Nenhum relatório de salário encontrado para {{ month }}/{{ year }}.</p>
                    <a href="{% url 'teacher_salary_reports' %}" class="btn btn-primary mt-2">Voltar para Meus Relatórios de Salário</a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.card { border-radius: 10px; }
.card-header { border-bottom: none; }
</style>
{% endblock %}
